<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue">Contacts</h1>
        <div class="d-flex">
            <button  (click)="clickAddContact()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Contact</button>
            <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
          </div>
    </div>
</nav>
<div class="table">
<table class="table mt-3">
<thead>
    <tr>
        <th scope="col">SI.NO</th>
        <th scope="col">Name</th>
        <th scope="col">Phone No</th>
        <th scope="col">Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let row of dashboardData">
        <td>{{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.phoneno}}</td>
        <td>
            <button type="button" (click)="onEdit(row)"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
            <button type="button" (click)="deleteContact(row)" class="btn btn-danger mx-3">Delete</button>
        </td>
    </tr>
</tbody>
</table>

</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add Contacts</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control"  id="name" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Phone No</label>
              <input type="number" formControlName="phoneno" class="form-control"  id="phoneno">
            </div>
            
           
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" *ngIf="showAdd" (click)="postDashboardDetails()" class="btn btn-primary">Add</button>
      <button type="button" *ngIf="showUpdate" (click)="updatepostDashboardDetails()" class="btn btn-primary">Update</button>
    </div>
  </div>
</div>
</div>
